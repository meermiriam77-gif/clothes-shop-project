<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothes Shop Record Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(67,198,172,0.2);
            padding: 32px 40px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #43c6ac;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 700;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #43c6ac;
            border-radius: 6px;
            font-size: 1em;
            background: #f8ffae;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #f7971e;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #43c6ac, #f7971e);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #f7971e, #43c6ac);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Clothes Shop Record</h2>
        <form action="save_record.php" method="POST">
        <form>
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Shirt">Shirt</option>
                <option value="Trousers">Trousers</option>
                <option value="Dress">Dress</option>
                <option value="Jacket">Jacket</option>
                <option value="Skirt">Skirt</option>
                <option value="Other">Other</option>
            </select>

            <label for="size">Size</label>
            <select id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <label for="color">Color</label>
            <input type="text" id="color" name="color" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>

            <button type="submit">Add Record</button>
        </form>
    </div>
</body>
</html>
